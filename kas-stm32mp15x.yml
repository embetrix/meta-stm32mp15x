header:
  version: 11
machine: stm32mp157f-dk2
distro: poky
target:
  - stm32mp15x-demo-image
repos:
  # This repo contains the kas-project.yml file - there is no need to fetch it again.
  # It's current revision will be used to perform the build.
  meta-stm32mp15x:
  poky:
    url: "https://git.yoctoproject.org/git/poky"
    refspec: scarthgap
    path: "layers"
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:
  meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded.git"
    refspec: scarthgap
    path: "layers/meta-openembedded"
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-perl:
      meta-python:
      meta-multimedia:
      meta-filesystems:
local_conf_header:
  standard: |
    CONF_VERSION = "2"
    SDKMACHINE = "x86_64"
    PACKAGE_CLASSES = "package_deb"
    PATCHRESOLVE = "noop"
    INHERIT += "rm_work"
    EXTRA_IMAGE_FEATURES ?= "debug-tweaks"
    DISTRO_FEATURES += "systemd wifi"
    VIRTUAL-RUNTIME_init_manager = "systemd"
    DISTRO_FEATURES_BACKFILL_CONSIDERED += "sysvinit"
